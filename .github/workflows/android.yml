name: Android APK (DadDash) â€” v2 fixed

on:
  workflow_dispatch:
  push:
    paths:
      - "DadDash-Compose-v2.zip"
      - ".github/workflows/android.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unzip project
        run: |
          sudo apt-get update && sudo apt-get install -y unzip curl zip
          test -f DadDash-Compose-v2.zip
          unzip -o DadDash-Compose-v2.zip
          echo "PROJECT_DIR=DadDash-Compose-v2" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK (cmdline tools)
        uses: android-actions/setup-android@v3

      - name: Install required Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0"

      - name: Install Gradle 8.7
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.7
          gradle -v

      - name: Build debug APK
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          gradle --no-daemon --info assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DadDash-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
