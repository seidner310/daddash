name: Android APK (DadDash) â€” Kotlin2 compose plugin fix
on:
  workflow_dispatch:
  push:
    paths:
      - "DadDash-Compose.zip"
      - ".github/workflows/android.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unzip project
        run: |
          sudo apt-get update && sudo apt-get install -y unzip curl zip perl
          test -f DadDash-Compose.zip
          unzip -o DadDash-Compose.zip
          echo "PROJECT_DIR=DadDash-Compose" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.7 (SDKMAN)
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.7
          gradle -v

      # ðŸ”§ Patch Gradle for Compose plugin WITH version
      - name: Patch Gradle files for Kotlin 2 + Compose plugin
        run: |
          ROOT="$PROJECT_DIR/build.gradle.kts"
          APP="$PROJECT_DIR/app/build.gradle.kts"

          # Add compose plugin with explicit version to ROOT plugins block
          sed -i '/id("org.jetbrains.kotlin.android") version "2.0.0" apply false/a\    id("org.jetbrains.kotlin.plugin.compose") version "2.0.0" apply false' "$ROOT"

          # Apply compose plugin in APP module
          sed -i 's/id("org.jetbrains.kotlin.android")/id("org.jetbrains.kotlin.android")\
    id("org.jetbrains.kotlin.plugin.compose")/' "$APP"

          # Remove any legacy composeOptions block (not needed with plugin)
          perl -0777 -pe 's/composeOptions\s*\{[^}]*\}//s' -i "$APP"

          echo "=== ROOT build.gradle.kts ==="
          cat "$ROOT"
          echo "=== APP build.gradle.kts ==="
          cat "$APP"

      - name: Build debug APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          gradle --no-daemon --stacktrace assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DadDash-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
